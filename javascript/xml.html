<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ajaxFunction(){
            var ajaxRequest = new XMLHttpRequest(); // Initialize the AJAX request

            // Create a function that will receive data from the server
            ajaxRequest.onreadystatechange = function(){
                if(ajaxRequest.readyState == 4 && ajaxRequest.status == 200){
                    var ajaxDisplay = document.getElementById('ajaxDiv');
                    ajaxDisplay.innerHTML = ajaxRequest.responseText;
                }
            };

            var age = document.getElementById('age').value;
            var wpm = document.getElementById('wpm').value;
            var queryString = "?age=" + age + "&wpm=" + wpm;

            ajaxRequest.open("GET", "ajax_example.php" + queryString, true);
            ajaxRequest.send(null);
        }
    </script>
    <form name="myForm">
        Max Age: <input type="text" id="age"/><br>
        Max Wpm: <input type="text" id="wpm"><br>
        <input type="button" onclick="ajaxFunction()" value="Query Mysql">
    </form>

    <div id="ajaxDiv">Your result will display here</div>
</body>
</html>
